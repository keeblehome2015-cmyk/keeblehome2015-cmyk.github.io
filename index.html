<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kahoot 20 Bots – WORKING</title>
    <style>
        body {font-family: system-ui, sans-serif; background: #1a1a2e; color: #eee; text-align: center; padding: 20px;}
        .container {max-width: 700px; margin: auto; background: #16213e; padding: 30px; border-radius: 16px; box-shadow: 0 10px 30px rgba(0,0,0,0.5);}
        h1 {font-size: 2.2rem; margin: 0 0 10px;}
        .warn {background: #8b0000; padding: 15px; border-radius: 10px; margin: 20px 0; font-weight: bold;}
        input, button {width: 100%; padding: 14px; margin: 10px 0; border: none; border-radius: 10px; font-size: 1.1rem;}
        button {background: #00d26a; color: white; cursor: pointer; font-weight: bold;}
        button:disabled {background: #555; cursor: not-allowed;}
        button:hover:not(:disabled) {background: #00b359;}
        .log {margin-top: 20px; background: #0f0f0f; color: #0f0; padding: 15px; border-radius: 10px; max-height: 300px; overflow: auto; font-family: 'Courier New', monospace; text-align: left;}
        .bot {background: #1e1e2e; margin: 6px 0; padding: 10px; border-radius: 8px; display: flex; justify-content: space-between;}
        .ok {color: #0f0;} .err {color: #f55;} .inf {color: #ff0;}
    </style>
</head>
<body>
<div class="container">
    <h1>Kahoot 20-Bot Flooder</h1>
    <p><strong>Working – No Proxy – 2025</strong></p>

    <div class="warn">
        USE ONLY IN PRIVATE GAMES YOU OWN.<br>
        Flooding public quizzes = IP ban.
    </div>

    <input id="pin" placeholder="Game PIN (e.g. 123456)" maxlength="7">
    <input id="count" type="number" value="20" min="1" max="20" placeholder="Bots">
    <button id="start">Launch Bots</button>
    <button id="stop" disabled>Stop All</button>

    <div id="bots" class="log"><p>Bot status will appear here...</p></div>
    <div id="console" class="log"><p>Console logs...</p></div>
</div>

<script>
// === BOT NAMES ===
const NAMES = "Alpha Beta Gamma Delta Echo Foxtrot Golf Hotel India Juliet Kilo Lima Mike November Oscar Papa Quebec Romeo Sierra".split(" ");

// === DOM ===
const pinInput = document.getElementById('pin');
const countInput = document.getElementById('count');
const startBtn = document.getElementById('start');
const stopBtn = document.getElementById('stop');
const botsDiv = document.getElementById('bots');
const consoleDiv = document.getElementById('console');

let bots = [];

// === LOGGING ===
function log(msg) {
    const time = new Date().toLocaleTimeString();
    consoleDiv.innerHTML += `<p>[${time}] ${msg}</p>`;
    consoleDiv.scrollTop = consoleDiv.scrollHeight;
}

function updateBot(name, status, color = '') {
    const id = `bot-${name.replace(/\W/g, '')}`;
    let el = document.getElementById(id);
    if (!el) {
        el = document.createElement('div');
        el.id = id;
        el.className = 'bot';
        el.innerHTML = `<span><strong>${name}</strong></span><span class="${color}">${status}</span>`;
        botsDiv.appendChild(el);
    } else {
        el.querySelector('span:last-child').textContent = status;
        el.querySelector('span:last-child').className = color;
    }
}

function randomName(i) {
    const base = NAMES[i % NAMES.length];
    return `${base}${Math.floor(Math.random() * 999)}`;
}

// === KAHOOT BOT (PURE WEBSOCKET) ===
class KahootBot {
    constructor(pin, name) {
        this.pin = pin;
        this.name = name;
        this.ws = null;
        this.clientId = null;
        this.alive = true;
    }

    start() {
        updateBot(this.name, 'Connecting...', 'inf');
        log(`Bot ${this.name}: Starting...`);

        // Generate fake session (Kahoot accepts any base64-like string)
        const session = btoa(`${this.pin}-${Date.now()}-${Math.random()}`).replace(/[^a-zA-Z0-9]/g, '').slice(0, 30);
        const url = `wss://kahoot.it/cometd/${this.pin}/${session}`;

        this.ws = new WebSocket(url);

        this.ws.onopen = () => this.handshake(session);
        this.ws.onmessage = (e) => this.handle(e);
        this.ws.onerror = () => updateBot(this.name, 'Connection failed', 'err');
        this.ws.onclose = (e) => {
            if (this.alive) updateBot(this.name, `Closed (${e.code})`, 'err');
        };
    }

    handshake(session) {
        const msg = [{
            channel: "/meta/handshake",
            version: "1.0",
            minimumVersion: "1.0",
            supportedConnectionTypes: [["websocket"]],
            id: "1",
            ext: { "com.kahoot.session.token": session }
        }];
        this.send(msg);
        updateBot(this.name, 'Handshake...', 'inf');
    }

    send(data) {
        if (this.ws && this.ws.readyState === WebSocket.OPEN) {
            this.ws.send(JSON.stringify(data));
        }
    }

    handle(event) {
        try {
            const msgs = JSON.parse(event.data);
            msgs.forEach(m => {
                if (m.channel === '/meta/handshake' && m.successful) {
                    this.clientId = m.clientId;
                    updateBot(this.name, 'Connected', 'inf');
                    this.connect();
                }
                if (m.channel === '/meta/connect' && m.successful && !this.joined) {
                    this.join();
                    this.joined = true;
                }
                if (m.channel === '/service/player' && m.data?.type === 'loginResponse') {
                    if (m.data.success) {
                        updateBot(this.name, 'JOINED!', 'ok');
                        log(`Bot ${this.name}: In lobby!`);
                    } else {
                        updateBot(this.name, 'Name taken', 'err');
                    }
                }
                if (m.error) {
                    updateBot(this.name, `Error: ${m.error}`, 'err');
                }
            });
        } catch (e) {
            log(`Parse error: ${e}`);
        }
    }

    connect() {
        this.send([{
            channel: "/meta/connect",
            clientId: this.clientId,
            connectionType: "websocket",
            id: "2"
        }]);
    }

    join() {
        this.send([{
            channel: "/service/player",
            clientId: this.clientId,
            data: {
                type: "login",
                gameid: parseInt(this.pin),
                host: "kahoot.it",
                name: this.name
            },
            id: "3"
        }]);
        updateBot(this.name, 'Joining...', 'inf');
    }

    stop() {
        this.alive = false;
        if (this.ws) this.ws.close();
    }
}

// === CONTROLS ===
startBtn.onclick = () => {
    const pin = pinInput.value.trim();
    if (!/^\d{6,7}$/.test(pin)) return alert("Enter valid 6-7 digit PIN");
    const count = Math.min(parseInt(countInput.value) || 1, 20);

    botsDiv.innerHTML = `<p>Launching ${count} bots...</p>`;
    consoleDiv.innerHTML = '';
    bots.forEach(b => b.stop());
    bots = [];

    startBtn.disabled = true;
    stopBtn.disabled = false;

    for (let i = 0; i < count; i++) {
        const name = randomName(i);
        const bot = new KahootBot(pin, name);
        bots.push(bot);
        setTimeout(() => bot.start(), i * 1800); // 1.8s stagger
    }
};

stopBtn.onclick = () => {
    bots.forEach(b => b.stop());
    bots = [];
    startBtn.disabled = false;
    stopBtn.disabled = true;
    botsDiv.innerHTML += '<p><strong>All bots stopped.</strong></p>';
};
</script>
</body>
</html>
